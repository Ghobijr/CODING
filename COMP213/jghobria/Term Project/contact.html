 <main>
   <h1>Contact us</h1>
    <form>
        <fieldset>
            <legend class="bold"> Your Information </legend>       
            <label for="name" class="block">Name</label>
            <input type="text" name="name" id="name">

            <label for="phoneNumber" class="block">Phone Number</label>
            <input type="text" name="phoneNumber" id="phoneNumber">

            <label for="email" class="block">Email</label>
            <input type="text" name="email" id="email">
          
        </fieldset><br>

        <fieldset>
            <legend class="bold"> Gym Preference </legend>
            <label for="preferedGym" class="block"> Which gym do you prefer?</label><br>
            <select name="preferedGym" id="preferedGym">
                <option value="goodlife">GoodLife</option>
                <option value="lafitness">LA Fitness</option>
                <option value="lifetimefitness">Lifetime Fitness</option>
            </select>
   
            <p>Bugetary Preference</p>
            <input type="radio" name="pricep" id="low-medium" value="Low-medium">
            <label for="low-medium"> Low-Moderate</label>
            
            <input type="radio" name="pricep" id="moderate" value="Moderate">
            <label for="moderate"> Moderate</label>
         
            <input type="radio" name="pricep" id="high-end" value="High-end">
            <label for="high-end"> High-End</label><br><br>

            <label for="otherComments" class="block"> Additional Comments:</label>
            <textarea name="otherComments" id="otherComments" cols="50" rows="4"></textarea>

            <fieldset>
                <legend class="bold"> Forms Submission </legend>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
    </form>

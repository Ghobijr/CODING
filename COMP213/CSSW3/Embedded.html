<!DOCTYPE html>
<html lang="en">
<head>
    <title>Embedded CSS</title>
    <meta charset="utf-8">
<style>

 .feature {
    color: #B33939;   
 } 

 .new{
     color:#227093;
 }

</style>
</head>
<body>
    <h1>This page uses embedded styles</h1>
    <h2>I wonder how this looks</h2>
    <p>This is a paragraph that embedded the style applied to the body tag</p>
        <ul>
            <li class="feature">Website Design</li>
            <li>Usability Studios</li>
            <li class="new">Search Engine Optimization</li>

        </ul>
    <p id="new">Hey now, its a beautiful day</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline CSS Example</title>
    <meta charset="utf-8">
</head>
<body style="color:#008080; background-color:#e8e3ee">
    <h1 style="color:#f6f7f6; background-color: teal;">Inline CSS</h1>
    <p>This is a paragraph inherits the style applied to the body tage</p>
    <p style="color: #333333">This paragraph overrides the text color style applied to the body tag</p>
</body>

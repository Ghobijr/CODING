<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables HTML</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleT.css">
</head>
<body>
    <h1>Hello World, this is my first Table</h1>
    <table>
    <caption>Birthday List</caption>
    <tr>
        <th>Name</th>
        <th>Birthday</th>
    </tr>
    <tr>
        <td>James</td>
        <td>11/08</td>
    </tr>
    <tr>
        <td>Karen</td>
        <td>4/17</td>
    </tr>
    <tr>
        <td>Sparky</td>
        <td>11/28</td>
    </tr>
    </table>
</body>
</html>
